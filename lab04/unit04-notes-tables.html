<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>
    </head>
    <body>
        <table> <!---beginning of table-->
                <!--all text that displays to the user in th and td-->
                <!--you can have p,img, lists inside td and th ONLY-->
            <caption>World Population</caption> <!--caption required-->
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <th>China</th>
                <th>1.4</th>
                <th>18%</th>
            </tr>
            <tr>
                <th>India</th>
                <th>1.3</th>
                <th>17.5%</th>
            </tr>
            <tr>
                <th>United States</th>
                <th>.3</th>
                <th>4.23%</th>
            </tr>
        </table>
    </body>
</html>
